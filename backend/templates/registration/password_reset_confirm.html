{% extends "base.html" %}

{% block content %}
<h2>Скидання паролю</h2>
{% if validlink %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Зберегти новий пароль</button>
  </form>
{% else %}
  <p>Це посилання для зміни паролю більше неактивне.</p>
{% endif %}
{% endblock %}
